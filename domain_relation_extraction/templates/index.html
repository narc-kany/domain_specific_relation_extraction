<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain-Specific Relation Extraction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Domain-Specific Relation Extraction</h1>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Input Text</h5>
                    </div>
                    <div class="card-body">
                        <form id="extractionForm">
                            <div class="mb-3">
                                <label for="textInput" class="form-label">Enter Text:</label>
                                <textarea class="form-control" id="textInput" rows="8" placeholder="Enter domain-specific text here..."></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="domainSelect" class="form-label">Select Domain:</label>
                                <select class="form-select" id="domainSelect">
                                    <option value="healthcare">Healthcare</option>
                                    <option value="finance">Finance</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-primary" id="extractButton">
                                Extract Relations
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="resultTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="table-tab" data-bs-toggle="tab" data-bs-target="#table" type="button" role="tab" aria-controls="table" aria-selected="true">Table View</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="graph-tab" data-bs-toggle="tab" data-bs-target="#graph" type="button" role="tab" aria-controls="graph" aria-selected="false">Graph View</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="resultTabsContent">
                            <div class="tab-pane fade show active" id="table" role="tabpanel" aria-labelledby="table-tab">
                                <div id="loadingIndicator" class="text-center d-none">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <p>Processing...</p>
                                </div>
                                
                                <div id="entitiesSection" class="mt-3">
                                    <h5>Entities</h5>
                                    <table class="table table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>Entity</th>
                                                <th>Type</th>
                                            </tr>
                                        </thead>
                                        <tbody id="entitiesTable">
                                            <!-- Entities will be displayed here -->
                                        </tbody>
                                    </table>
                                </div>
                                
                                <div id="relationsSection" class="mt-4">
                                    <h5>Relations</h5>
                                    <table class="table table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>Source Entity</th>
                                                <th>Relation</th>
                                                <th>Target Entity</th>
                                            </tr>
                                        </thead>
                                        <tbody id="relationsTable">
                                            <!-- Relations will be displayed here -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="graph" role="tabpanel" aria-labelledby="graph-tab">
                                <div id="graphVisualization" style="height: 500px;">
                                    <!-- Graph visualization will be rendered here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vis-network@9.1.2/dist/vis-network.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
